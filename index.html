<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #005bea, #00c6fb);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    button {
      background: white;
      color: #005bea;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 91, 234, 0.4);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #d0ebff;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Telegram Mini App!</h1>
  <p>This is a placeholder page for your mini app.</p>
  <button onclick="alert('Button clicked!')">Click me</button>
</body>
</html>
